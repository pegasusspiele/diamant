<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Diamant - Player UI</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="all">
    <div id="logoContainer">
      <img id="logo" src="image.png" />
    </div>
    <div id="playerNameContainer">
      <div id="playerName">Hannah</div>
    </div>
    <table>
      <tbody>
        <tr>
          <td><button id="dec">-</button><button id="dec10">-10</button></td>
          <td id="score">#</td>
          <td><button id="inc">+</button><button id="inc10">+10</button></td>
        </tr>
      </tbody>
    </table>

    <div id="credits">Made with by <span id="love">❤</span> by your colleagues © Pegasus Spiele</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
