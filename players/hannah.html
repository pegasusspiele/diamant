<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Diamant - Player UI</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="all">
    <div id="logoContainer">
      <img id="logo" src="image.png" />
    </div>
    <div id="playerNameContainer">
      <div id="playerName">Hannah</div>
    </div>
    <table>
      <tbody>
        <tr>
          <td>
            <div class="buttonContainer">
              <button id="dec">-1</button>
              <button id="dec10">-10</button>
            </div>
          </td>
          <td id="score">#</td>
          <td>
            <div class="buttonContainer">
              <button id="inc">+1</button>
              <button id="inc10">+10</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div id="credits">Made with by <span id="love">‚ù§</span> by your colleagues</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
